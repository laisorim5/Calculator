<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Online</title>
    <!-- Inclui o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Contêiner principal para centralizar o conteúdo -->
    <div class="container">
        <!-- Seção Grid Layout -->
        <!-- O Grid Layout é um sistema bidimensional que permite dividir uma página em linhas e colunas, 
        facilitando a criação de layouts complexos e estruturados. -->
        <div id="display">0</div>
        <button id="on-off-button">ON/OFF</button>
        <div class="grid-container">
        
            <div class="grid-item">9</div>
            <div class="grid-item">8</div>
            <div class="grid-item">7</div>
            <div class="grid-item" id="op">/</div>
            <div class="grid-item">6</div>
            <div class="grid-item">5</div>
            <div class="grid-item">4</div>
            <div class="grid-item" id="op">*</div>
            <div class="grid-item">3</div>
            <div class="grid-item">2</div>
            <div class="grid-item">1</div>
            <div class="grid-item" id="op">-</div>
            <div class="grid-item">0</div>
            <div class="grid-item">.</div>
            <div class="grid-item" id="op">=</div>
            <div class="grid-item" id="op">+</div>
            
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
